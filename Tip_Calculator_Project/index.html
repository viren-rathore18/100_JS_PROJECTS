<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h1>CIMGlobal GST Calculator</h1>
            <p>Calculate tips quickly and accurately.</p>
        </header>
        <form id="tipForm">
            <section class="input-group">
                <label for="billAmount">Bill Amount (₹):</label>
                <input type="number" id="billAmount" placeholder="e.g., 50.00" min="0" step="0.01" required>
            </section>

            <section class="input-group">
                <label for="tipPercentage">GST Percentage (%):</label>
                <input type="number" id="tipPercentage" placeholder="e.g., 15" min="0" step="1" required>
            </section>

            <button type="submit" id="calculateBtn">Calculate Total</button>
        </form>
        <section class="result-section">
            <h2>Total Amount:</h2>
            <p id="totalAmountDisplay">₹0.00</p>
        </section>
        <section class="result-section">
            <h2>GST Amount:</h2>
            <p id="totalGstAmountDisplay">₹0.00</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
